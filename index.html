    <!-- title division -->
    <div id="landing-title">
        <h2>
            Rock, Paper, Scissors,
        </h2>
        <h1>
            Nucleur Bomb!
        </h1>
    </div>

    <!-- image section with images from http://clipart-library.com/free/cartoon-rock-png.html -->

        <h2>
